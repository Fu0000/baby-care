services:
  postgres:
    image: postgres:16-alpine
    container_name: babycare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: babycare
      POSTGRES_PASSWORD: babycare
      POSTGRES_DB: babycare
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U babycare -d babycare"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - babycare_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: babycare-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - babycare_redis_data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: babycare-api
    restart: unless-stopped
    env_file:
      - apps/api/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "13000:3000"

volumes:
  babycare_postgres_data:
  babycare_redis_data:
